<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matching Cards Game </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1> Matching Cards Game</h1>
    <div class="controls">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy (4x2)</option>
        <option value="medium" selected>Medium (4x4)</option>
        <option value="hard">Hard (6x6)</option>
      </select>
      <button onclick="restartGame()">Restart</button>
    </div>
    <div class="stats">
      <span id="score">Score: 0</span>
      <span id="timer">Time: 0s</span>
      <span id="moves">Moves: 0</span>
    </div>
    <p id="message" class="message"></p>
    <div id="game-board" class="board"></div>
    <div id="win-message" class="win-message hidden">
      <h2>🎉 You Win!</h2>
      <p id="final-score"></p>
      <button onclick="restartGame()">Play Again</button>
    </div>
    <div id="leaderboard" class="leaderboard">
      <h3>🏆 Leaderboard</h3>
      <ol id="leaderboard-list"></ol>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
